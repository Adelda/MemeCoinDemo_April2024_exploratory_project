<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
  <meta charset="utf-8" />
  <title>FCM Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Test FCM Notifications</h1>
  <button id="requestPermission">Request Notification Permission</button>
  <script async src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script async src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const messaging = firebase.messaging();

    document.getElementById('requestPermission').onclick = function() {
      messaging.requestPermission()
        .then(() => {
          console.log('Notification permission granted.');
          return messaging.getToken();
        })
        .then((token) => {
          console.log('FCM Registration Token:', token);
          alert('FCM Registration Token: ' + token);
          // Copy the token and use it to send test notifications from Firebase Console
        })
        .catch((err) => {
          console.error('Unable to get permission to notify.', err);
        });
    };

    messaging.onMessage((payload) => {
      console.log('Message received. ', payload);
      alert('Message received: ' + JSON.stringify(payload));
    });
  </script>
</body>
</html>
